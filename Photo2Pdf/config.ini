# 图像转PDF工具配置文件
# 您可以修改这些设置来自定义软件行为

[图像处理]
# PDF输出质量 (1-100)
quality = 95

# 是否启用优化
optimize = true

# 透明背景的替换颜色 (RGB)
background_color = 255, 255, 255

# 支持的最大图像尺寸 (像素)
max_image_size = 1000000

[文件处理]
# 默认输出目录名称
default_output_dir = pdf

# 合并文件的默认名称
default_merge_filename = merged_images.pdf

# 是否覆盖已存在的文件
overwrite_existing = true

[GUI设置]
# 窗口默认大小
window_width = 600
window_height = 500

# 文件列表框高度
listbox_height = 8

# 结果显示区域高度
result_text_height = 6

[性能设置]
# 是否启用多线程处理
enable_multithreading = true

# 批处理时的最大并发数
max_concurrent_files = 4

# 大文件警告阈值 (MB)
large_file_warning_size = 50
